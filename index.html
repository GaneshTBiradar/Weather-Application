<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="dark-mode">

    <div class="pop-up1 pop-up2">
        <h5>Enter The location first</h5>
    </div>

    <nav>
        <img src="images/logo.png" alt="" class="logo">


        <input type="checkbox" name="chek" id="logocheck">
        <label for="logocheck" class="toggle-label">
            <span class="dark-label">°C</span>

            <span class="light-label">°F</span>
            <div class="toggle-ball">

            </div>


        </label>
    </nav>

    <div class="date_time">
        <h4 class="dt"></h4>
    </div>
    <div class="c">
        <div class="container">
            <h2>Weather Application</h2>
            <div class="search-bar">
                <input id="loc" type="text" placeholder="Enter Your Location">
                <button id="btn" class="fa-solid fa-magnifying-glass"></button>
            </div>
            <div class="location-not-found">
                <h3>Sorry! Location Not Found!</h3>
                <img id="w-img" src="images/404.png" alt="error">
            </div>
            <div class="weather-body">

                <img src="images/cloud.png" alt="weather-app" class="weather-image">
                <div class="weather-box">
                    <p class="tmp">0<sup>°C</sup></p>
                    <p class="description">Light Rain</p>
                </div>
            </div>

            <div class="weather-temp">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <p id="humiditisDegree" class="text1">45% </p>
                        <p id="humiditys" class="text7">Humidity</p>
                        <i class="fa-solid fa-droplet-degree"></i>

                    </div>
                </div>

                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="humidity2">
                        <p class="text1" id="wspeedkm">12Km/H</p>
                        <p class="text4" id="wspeed">Wind Speed</p>
                        <i class="fa-solid fa-droplet-degree"></i>

                    </div>
                </div>
            </div>


        </div>
    </div>

        <script src="script.js"></script>
</body>

</html>
